<!DOCTYPE html>
<html lang="pt-br">
	<!--begin::Head-->
	<head><base href="#"/>
		<title>Getão Web - {% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
        <meta name="author" content="Leonardo Meireles">
        <meta name="description" content="Aplicação GestãoWeb">
        <meta name="keywords" content="GestãoWeb, Gestão empresarial" />

		<link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='img/gestaoweb/logo_Gestao_web.png') }}">
		<!--begin::Fonts(mandatory for all pages)-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<!--end::Fonts-->
		<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
		<link href="{{ url_for('static', filename='plugins/global/plugins.bundle.css') }}" rel="stylesheet" type="text/css" />
		<link href="{{ url_for('static', filename='css/style.bundle.css') }}" rel="stylesheet" type="text/css" />

		<!--end::Global Stylesheets Bundle-->

        {% block stylesheets %}{% endblock stylesheets %}
	</head>

    <body id="kt_body" class="app-blank app-blank bgi-size-cover bgi-position-center bgi-no-repeat">
		<!--begin::Theme mode setup on page load-->
		<script>
			var defaultThemeMode = "light"; 
			var themeMode; 
			if (document.documentElement) { 
				if (document.documentElement.hasAttribute("data-theme-mode")) { 
					themeMode = document.documentElement.getAttribute("data-theme-mode"); 
				} else { 
					if (localStorage.getItem("data-theme") !== null) { 
						themeMode = localStorage.getItem("data-theme"); 
					} else { 
						themeMode = defaultThemeMode; 
					} 
				} 
				if (themeMode === "system") { 
					themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; 
				} 
				document.documentElement.setAttribute("data-theme", themeMode); 
			}
		</script>
		<!-- end::Theme mode setup on page load -->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<!--begin::Page bg image-->
			<style>body { background-image: url('{{ url_for("static", filename="media/auth/bg6.jpg") }}'); } [data-theme="dark"] body { background-image: url('{{ url_for("static", filename="media/auth/bg6-dark.jpg") }}'); }</style>
			<!--end::Page bg image-->

			<div class="d-flex flex-column flex-column-fluid flex-lg-row">

				{% block content %}{% endblock content %}

			</div>
			<!--end::Root-->
		</div>

        
        
        <!--begin::Javascript-->
		<script>var hostUrl = "{{ url_for('static', filename='') }}";</script>
		<!--begin::Global Javascript Bundle(mandatory for all pages)-->
		<script src="{{ url_for('static', filename='plugins/global/plugins.bundle.js') }}"></script>
		<script src="{{ url_for('static', filename='js/scripts.bundle.js') }}"></script>
		<!--end::Global Javascript Bundle-->
		
        {% block javascripts %}{% endblock javascripts %}
	</body>
	<!--end::Body-->
</html>
